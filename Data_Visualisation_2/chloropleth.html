<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Intentional self harm by state and territory",
    "width": 800,
    "height": 450,
    "projection": {"type": "mercator"},
    "layer": [
        {
            "data": {
                "url": "https://raw.githubusercontent.com/kkho0019/data_visualisation/main/Data%20Visualisation%202/js/ne_10m.json",
                "format": {
                    "type": "topojson",
                    "feature": "ne_10m_admin_1_states_provinces"
                }
            },
            "transform": [
                {
                    "lookup": "properties.name",
                    "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/kkho0019/data_visualisation/main/Data%20Visualisation%202/data/intentional_self_harm_by%20state_and_territory.csv"
                        },
                        "key": "State_Territory",
                        "fields": ["Total"]
                    }
                },
                {
                    "calculate": "datum.Total",
                    "as": "Total Deaths"
                }
            ],
            "mark": {
                "type": "geoshape"
            },
            "encoding": {
                "color": {
                    "field": "Total Deaths",
                    "type": "quantitative"
                },
                "tooltip": [
                    {
                        "field": "properties.name",
                        "type": "nominal",
                        "title": "State/Territory"
                    },
                    {
                        "field": "Total",
                        "type": "quantitative"
                    }
                ]
            }
        },
        {
            "data": {
                "url": "https://raw.githubusercontent.com/kkho0019/data_visualisation/main/Data%20Visualisation%202/js/ne_10m.json",
                "format": {
                    "type": "topojson",
                    "feature": "ne_10m_graticules_30"
                }
            },
            "mark": {
                "type": "geoshape",
                "fill": null,
                "stroke": "white"
            }
        }
    ],
    "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>

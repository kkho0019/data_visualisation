<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Intentional Self Harm by State and Territory",
            "width": 800,
            "height": 450,
            "projection": {"type": "mercator"},
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/kkho0019/data_visualisation/main/js/ne_10m.topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "ne_10m_admin_1_states_provinces"
                        }
                    },
                    "transform": [
                        {
                            "lookup": "properties.name",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/kkho0019/data_visualisation/main/data/intentional_self_harm_by_state_and_territory.csv"
                                },
                                "key": "State_Territory",
                                "fields": ["Standardised_Death_Rate"]
                            }
                        },
                        {
                            "calculate": "datum.Standardised_Death_Rate",
                            "as": "Deaths per 100,000 Population"
                        }
                    ],
                    "mark": {
                        "type": "geoshape",
                        "stroke": "black",
                        "strokeWidth": 0.4
                    },
                    "encoding": {
                        "color": {
                            "field": "Deaths per 100,000 Population",
                            "type": "quantitative",
                            "scale": {
                                "type": "threshold",
                                "domain": [12,14,16,18],
                                "range": ["#eff3ff", "#bdd7e7", "#6baed6", "#3182bd", "#08519c"]
                            }
                        },
                        "tooltip": [
                            {
                                "field": "properties.name",
                                "type": "nominal",
                                "title": "State/Territory"
                            },
                            {
                                "field": "Deaths per 100,000 Population",
                                "type": "quantitative"
                            }
                        ]
                    }
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/kkho0019/data_visualisation/main/js/ne_10m.topojson",
                        "format": {
                            "type": "topojson",
                            "feature": "ne_10m_graticules_30"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": null,
                        "stroke": "white"
                    }
                }
            ],
            "config": {}
        };
        vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
</body>
</html>
